<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="item item-1">
        <img src="./images/drawers.jpg" alt="" />
      </div>
      <section class="item item-2">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="author-info">
          <div class="author-info__avatar">
            <img src="./images/avatar-michelle.jpg" alt="" />
            <div>
              Michelle Appleton <br />
              <span class="author-date"> 28 Jun 2020</span>
            </div>
          </div>
          <div class="share-container">
            <button class="share-button">
              <img src="./images/icon-share.svg" alt="Share Icon" />
            </button>
            <div class="share-popup hidden">
              Share
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon-facebook.svg" alt="" />
              </a>
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon-twitter.svg" alt="" />
              </a>
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon-pinterest.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
